<ion-header>
  <ion-toolbar class="menu">
    <ion-title>Menú</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngIf="!estaLoggeado" button class="link" [routerLink]="['']" size="small" (click)="cerrarMenu()">
      <ion-label>
        <ion-icon name="log-in-outline" [routerLink]="['login']"></ion-icon>
        Iniciar Sesión
      </ion-label>
    </ion-item>
    <ion-item *ngIf="estaLoggeado" button class="link" (click)="logout()">
      <ion-label>
        <ion-icon name="power"></ion-icon>
        Salir
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
