<div class="container-formulario">
  <div class="contenedor-img">
    <img src="../../assets/logo.png" alt="">
  </div>

  <ion-card>
    <ion-card-header>Registrese</ion-card-header>
    <ion-item>
      <ion-input label="Email:" labelPlacement="floating" placeholder="ejemplo@gmail.com" type="email" [(ngModel)]="email"
        required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Contraseña:" labelPlacement="floating" placeholder="Ingrese su contraseña" type="password" [(ngModel)]="pwd" required></ion-input>
    </ion-item>
  </ion-card>
  <p class="error-registro" *ngIf="errorFlag">{{errorMsj}}</p>
  <ion-button shape="round"  class="btn" (click)="registrar()">Registrarse</ion-button>
  
  <div class="container-registro">
  <p >¿Ya tiene una cuenta?</p>
  <a class="link-registro" [routerLink]="['/login']">Loguearse</a>
  </div>
</div>
