<div class="container-formulario">
  <div class="contenedor-img">
    <img src="../../../assets/img/logo.png" alt="logo sakura app">
  </div>

  <ion-card>
    <ion-card-header >Inicie Sesión</ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Email:" labelPlacement="floating" placeholder="ejemplo@gmail.com" type="email" [(ngModel)]="email"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Contraseña:" labelPlacement="floating" placeholder="Ingrese su contraseña" type="password" [(ngModel)]="pwd" required>
        </ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <p class="error-login" *ngIf="errorFlag">{{errorMsj}}</p>

  <ion-button shape="round"  class="btn" (click)="loguear()">Ingresar</ion-button>

  <div class="container-registro">
    <p >¿No tiene una cuenta?</p>
    <a class="link-registro" [routerLink]="['/registro']">Registrarse</a>
  </div>
  
  <div class="btn-ingreso">
    <ion-button class="btn-persona"><img src="../../../assets/icon/japonesa.png"  (click)="loguearUsuario('ana')"></ion-button>
    <ion-button class="btn-persona"><img src="../../../assets/icon/japones.png" (click)="loguearUsuario('pepe')"></ion-button>
    <ion-button class="btn-persona"><img src="../../../assets/icon/pulpo.png" (click)="loguearUsuario('pulpo')"></ion-button>
  </div>
</div>
